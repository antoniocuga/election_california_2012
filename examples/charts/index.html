<!DOCTYPE html> 
<html> 
<head>


<!-- Chartbeat Time Capture -->
  <script type="text/javascript">var _sf_startpt=(new
  Date()).getTime()</script>
  
<title>Offshore Oil | WNYC</title> 

<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" title="no title" charset="utf-8">
<script type="text/javascript" src="http://maps.google.com/maps/api/js?v=3.4&sensor=false"></script>

<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="js/underscore-min.js"></script>
<script type="text/javascript" src="js/handlebars-1.0.0.beta.6.js"></script>
<script type="text/javascript" src="js/backbone-min.js"></script>
<script type="text/javascript" src="js/jquery.url.min.js"></script>
<script src="js/gmap-features.js" type="text/javascript" charset="utf-8"></script>
<script src="js/google_baselayer.js" type="text/javascript" charset="utf-8"></script>
<script src="js/script.js" type="text/javascript" charset="utf-8"></script>


<!-- Start Google Analytic Code --> 
<script type="text/javascript">

 var _gaq = _gaq || [];
 _gaq.push(['_setAccount', 'UA-283599-23']);
 _gaq.push(['_trackPageview']);

 (function() {
   var ga = document.createElement('script'); ga.type =

s.parentNode.insertBefore(ga, s);
 })();

</head> 


<body style="background:white">

<!-- MAP TOP -->

    
<div id="container">
<div id="updated"></div>
<div id="buttons">
    <div class="button" id="us.president-button">Presidential</div>
    <div class="button" id="us.senate-button">US Senate</div>
    <div class="button" id="us.house-button">US House</div>
    <div class="button" id="ca.senate-button">CA Senate</div>
    <div class="button" id="ca.assembly-button">CA Assembly</div>
    <div class="button" id="capropositions-button">Propositions</div>
</div>
<div id="chart-canvas"></div>
<div id="map-canvas"></div>
<!-- Put legend here -->

<!-- General template for row of results -->
<script type="text/x-handlebars-template" id="result-row-template">
    <tr>
        <td>{{ballot_name}}</td>
        <td>{{party}}</td>
        <td>{{votes}}</td>
        <td>{{vote_percent}}</td>
    </tr>
</script>

<!-- Template for table of results -->
<script type="text/x-handlebars-template" id="result-table-template">
    <table class="result-table" class="contest-results">
        <thead>
        <tr>
        <th>Candidate</th>
        <th>Party</th>
        <th>Votes</th>
        <th class="table-right">Percent</th>
        </tr>
        </thead>
        <tbody>
        {{#each candidates}}
            <tr>
                <td>
                    {{ballot_name}} 
                    {{#if incumbent}}
                    <!-- incumbent marker -->

                    {{/if}}

                    {{#if winner}}
                    <!-- winner marker -->

                    {{/if}}
                </td>
                <td>{{party}}</td>
                <td>{{add_commas votes}}</td>
                <td class="table-right">{{vote_percent}}%</td>
            </tr>

        {{/each}}

        
        </tbody>
    </table>
<!-- incumbent/winner key will go here -->
</script>

<!-- Template for proposition results -->
<script type="text/x-handlebars-template" id="proposition-results-template">
    <div class="contest-basics">
        <div id="proposition-title">Propositions</div>
    </div>
    <table id="proposition-table" class="result-table">
    <thead>
    <tr>
    <th>#</th>
    <th>Proposition</th>
    <th>Results</th>
    </tr>
    </thead>
    <tbody>
    {{#each propositions}}
        <tr class="top-row">
            <td>{{number}}</td>
            <td>{{name}}</td>
            <td>
            <table class="proposition-inner-table">
            {{#each candidates}}
                <tr>
                    <td>{{ballot_name}}</td>
                    <td>{{vote_percent}}%</td>
                <tr>
            {{/each}}
            </table>
            </td>

        </tr>
        <tr class="drawer description-drawer">
        </tr>
        <tr class="drawer county-drawer">
            {{#if county_results}}
            {{#with county_results}}
                <td><b>{{title}}</b><br />County</td>
                <td>
                {{#each candidates}}
                    <tr>
                        <td>{{name}}</td>
                        <td>{{vote_percent}}
                    <tr>
                {{/each}}

            {{/with}}
            {{/if}}
        </tr>
        <tr class="drawer detailed-results-drawer">
        <td> </td>
        <td>TK votes reporting </td>
        <td class="table-right">
        <a href="javascript:void(0);" id="hidebutton">hide</a>
        </td>
        </tr>

    {{/each}}

    </tbody>

    </table>




</script>
<!-- Template for County results -->

<script type="text/x-handlebars-template" id="county-results-template">
    <div class="contest-basics">
        <div id="county-title">{{title}}</div>
    </div>
    <div id="county-percent-reporting">
        <div class="percent-reporting" id="county-percent">{{precincts_reporting_percent}}%</div>
        <div class="reporting-detail" id="county-reporting">reporting</div>
    </div>
    <div class="result-table-div">
        {{{result_table_template this}}}
    </div>
</script>

<!-- Template for US House/State Senate/State Assembly -->
<script type="text/x-handlebars-template" id="district-contest-template">
    <div class ="contest-basics">
        <div id="contest-title">{{body_title}}</div>
        <div id="contest-district">District {{geo.district}}</div>
    </div>
    <div id="contest-percent-reporting">
        <div class="percent-reporting" id="contest-percent">{{precincts_reporting_percent}}%</div>
        <div class="reporting-detail" id="contest-reporting">reporting</div>
    </div>
    <div class="result-table-div">
        {{{result_table_template this}}}
    </div>
</script>
        
<!-- Template for president / US Senate -->
<script type="text/x-handlebars-template" id="statewide-contest-template">
    <div class="contest-basics">
        <div id="contest-title">{{body_title}}</div>
        <div id="contest-district">California vote</div>
    </div>
    <div id="contest-percent-reporting">
        <div class="percent-reporting" id="contest-percent">{{precincts_reporting_percent}}%</div>
        <div class="reporting-detail" id="contest-reporting">reporting</div>
    </div>

    <div class="result-table-div">
        {{{result_table_template this}}}
    </div>
    {{#if county_results}}
        <div id="statewide-contest-county">
            {{{county_results_template county_results}}}
        </div>
    {{/if}}

    </div>
</script>

<script type="text/x-handlebars-template" id="state-contest-template">
    <div class="contest-basics">
        <div id="contest-title">{{body_title}}</div>
        <div id="contest-district">{{longname}}</div>
    </div>
    <div id="contest-percent-reporting">
        <div class="percent-reporting" id="contest-percent">{{precincts_reporting_percent}}%</div>
        <div class="reporting-detail" id="contest-reporting">reporting</div>
    </div>
    <div class="result-table-div">
        {{{result_table_template this}}}
    </div>
</script>



</script>

<!-- End Box (aka dropdown) -->


<!-- BEGIN MAP FOOTER -->
<!-- END MAP FOOTER -->

<script type="text/javascript">
var _sf_async_config={uid:4030,domain:"project.wnyc.org"};
(function(){
 function loadChartbeat() {
   window._sf_endpt=(new Date()).getTime();
   var e = document.createElement('script');
   e.setAttribute('language', 'javascript');
   e.setAttribute('type', 'text/javascript');
   e.setAttribute('src',
      (("https:" == document.location.protocol) ?
"https://a248.e.akamai.net/chartbeat.download.akamai.com/102508/" :
"http://static.chartbeat.com/") +
      "js/chartbeat.js");
   document.body.appendChild(e);
 }
 var oldonload = window.onload;
 window.onload = (typeof window.onload != 'function') ?
    loadChartbeat : function() { oldonload(); loadChartbeat(); }; })();
</script>
<!-- End Chartbeat Code -->

</body> 
</html>
